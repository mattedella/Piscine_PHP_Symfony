<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="firstname">Firstname</label><br>
            <input type="text" id="firstname" name="firstname"><br><br>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age"><br><br>
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="student">Student of 42?</label><br>
            <input type="checkbox" id="student" name="student"><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" id="gender_male" name="gender" value="Male">Male
            <input type="radio" id="gender_female" name="gender" value="Female">Female
            <input type="radio" id="gender_other" name="gender" value="Other">Other<br><br>
            <button onclick="displayFormContents()">Enter
                <script src="popup.js"></script>
            </button>
        </form>
    </body>
</html>
